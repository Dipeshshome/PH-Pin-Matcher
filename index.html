<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id='showPin' class="form-control" type="text">
                    <button id="gPin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputPin" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="7" class="button" >7</div>
                              <div id="8" class="button" >8</div>
                              <div id="9" class="button" >9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div id="cut" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="message">3 try left</span></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="failed" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>

        //pin generator

        var genPin=document.getElementById('gPin');
        let seq="";
        genPin.addEventListener('click', function(){
            seq = (Math.floor(Math.random() * 10000) + 10000).toString().substring(1);
            seq=parseFloat(seq);
            console.log(seq);
            console.log(typeof seq);
            
            let display = document.getElementById('showPin');
            //console.log(display);
            display.value = seq;
        })

        //pin matcher
       

        let count=3;
        let flag=0;
        const inputValue = document.getElementById('submitBtn');
        inputValue.addEventListener('click',function(){
            const inputpin=getInputNumber("inputPin");
            //console.log(inputpin);

            if(count<=3){
                if(inputpin==seq && flag==0){
                const successPin=document.getElementById("success");
                successPin.style.display="block";
                } 
                else{
                const failedPin=document.getElementById("failed");
                failedPin.style.display="block";
                count--;
                const tarMsg=count+" "+"try left";
                //console.log(tarMsg);
                failedMsg=document.getElementById("message").innerText=tarMsg; 
                if(count<0){
                flag=1;
                failedMsg=document.getElementById("message").innerText="Please wait for 30 min"; 
                }   
           
            }

        }    
            //document.getElementById("inputPin").value="";
        })

        // c button

        const cBtn = document.getElementById('cut');
        cBtn.addEventListener('click',function(){
            //console.log(inputpin);
            document.getElementById("inputPin").value="";
            //count--;

        })


        function getInputNumber(id){
        const amount=document.getElementById(id).value;
        const amountNumber=parseFloat(amount);
        return amountNumber;
        
    }

    </script>
</body>
</html>
