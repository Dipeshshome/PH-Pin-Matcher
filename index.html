<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id='showPin' class="form-control" type="text">
                    <button id="gPin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputPin" class="form-control display" type="text">
                    <div class="numbers">
                        <div id="key-pad" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div id="cut" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn ">Submit</button>
                                <p class="action-left"><span id="message">3 try left</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="failed" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>


 <script>
        let count = 3;
let flag = 0;

//pin generator

var genPin = document.getElementById('gPin');
let seq = "";
genPin.addEventListener('click', function () {
    seq = (Math.floor(Math.random() * 10000) + 10000).toString().substring(1);
    //seq = parseFloat(seq);
    //console.log(seq);
    //console.log(typeof seq);

    let display = document.getElementById('showPin');
    //console.log(display);
    display.value = seq;
})


const buttons = document.querySelectorAll('.button');
const display = document.querySelector('.display');
const submitBtn = document.querySelector('#submitBtn');

submitBtn.addEventListener('click', pinMatcher);


buttons.forEach(function (button) {
    button.addEventListener('click', pinMatcher);
});


// pinmatcher function
function pinMatcher(event) {
    // current clicked buttons value
    const clickedButtonValue = event.target.innerText;
    //const submitButtonValue = event.target.value;

    if (clickedButtonValue === 'Submit') {
        matcher();
    }
    else if (clickedButtonValue === 'C') {
        document.getElementById("inputPin").value = "";

    }

    else {
        // otherwise concatenate it to the display
        display.value += clickedButtonValue;
    }
}



function matcher() {
    //const inputpin = getInputNumber("inputPin");
    const inputpin = document.getElementById("inputPin").value;
    //console.log(inputpin);
    const successPin = document.getElementById("success");
    const failedPin = document.getElementById("failed");

    if (count <= 4 ) {
        if (inputpin == seq && flag == 0) {
            successPin.style.display = "block";
            failedPin.style.display = "none";
        }
        else {
            successPin.style.display = "none";
            failedPin.style.display = "block";

            count--;
            const tarMsg = (count) + " " + "try left";
            //console.log(tarMsg);
            failedMsg = document.getElementById("message").innerText = tarMsg;
            if (count < 1) {
                flag = 1;
                failedMsg = document.getElementById("message").innerText = "Please wait for 30 min";
                const currentTime = new Date();
                setTimeout(function () {
                    count=4;
                    flag=0;
                    matcher();
                    
                }, 10000)

            }

        }

    }
    //document.getElementById("inputPin").value="";

}
     </script>
</body>

</html>
